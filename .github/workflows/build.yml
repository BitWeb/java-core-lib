name: Build Java Core Library

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.4
      - name: Inject nexus credentials
        env:
          NEXUS_USER: ${{secrets.NEXUS_USER}}
          NEXUS_PASSWORD: ${{secrets.NEXUS_PASSWORD}}
        run: ./deploy/injectGradleCredentials.sh $NEXUS_USER $NEXUS_PASSWORD "gradle.properties"
      - name: Run tests
        run: ./gradlew unitTest integrationTest --fail-fast
      - name: Generate reports
        run: ./gradlew jacocoUnitTestReport jacocoIntegrationTestReport
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: report
          path: build/reports/**
          retention-days: 5

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.4
      - name: Inject nexus credentials
        env:
          NEXUS_USER: ${{secrets.NEXUS_USER}}
          NEXUS_PASSWORD: ${{secrets.NEXUS_PASSWORD}}
        run: ./deploy/injectGradleCredentials.sh $NEXUS_USER $NEXUS_PASSWORD "gradle.properties"
      - name: Run build with Gradle Wrapper
        run: ./gradlew build -x test

  deploy:
    runs-on: ubuntu-latest
    needs: [test, build]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.4
      - name: Run build with Gradle Wrapper
        run: ./gradlew build -x test
