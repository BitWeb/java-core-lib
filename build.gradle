buildscript {
    ext {
        springBootVersion = '2.6.3'
        springVersion = '5.+'
        lombokVersion = '1.18.+'
        mockitoVersion = '4.0.+'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.owasp:dependency-check-gradle:6.2.2'
    }
}

plugins {
    id 'java'
    id 'jacoco'
    id 'java-library'
    id 'maven-publish'
    id "org.owasp.dependencycheck" version "6.5.3"
}

group 'ee.bitweb'
version '2.0.0'


sourceCompatibility = 11

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            name 'nexus'
            url "https://nexus.bitweb.ee/repository/maven-private/"
            credentials {
                username = project.repoUser
                password = project.repoPassword
            }
        }
    }
}

jar {
    from sourceSets.main.allSource
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
    testCompileOnly {
        extendsFrom testAnnotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.springframework/spring-webmvc
    implementation group: 'org.springframework', name: 'spring-webmvc', version: "${springVersion}"

    // https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
    implementation group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'

    // https://mvnrepository.com/artifact/org.springframework/spring-tx
    implementation group: 'org.springframework', name: 'spring-tx', version: '5.+'

    // https://mvnrepository.com/artifact/io.swagger/swagger-annotations
    implementation group: 'io.swagger', name: 'swagger-annotations', version: '1.5.21'

    // https://mvnrepository.com/artifact/io.springfox/springfox-spring-web
    implementation group: 'io.springfox', name: 'springfox-spring-web', version: '2.10.+'

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.datatype/jackson-datatype-jsr310
    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.12.4'

    // https://mvnrepository.com/artifact/io.springfox/springfox-bean-validators
    implementation group: 'io.springfox', name: 'springfox-bean-validators', version: '2.10.+'

    // https://mvnrepository.com/artifact/javax.validation/validation-api
    implementation group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'

    // https://mvnrepository.com/artifact/org.projectlombok/lombok
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: "${lombokVersion}"

    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.8.1'

    // https://mvnrepository.com/artifact/org.jacoco/org.jacoco.core
    testImplementation group: 'org.jacoco', name: 'org.jacoco.core', version: '0.8.7'

    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-web
    testImplementation (group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: "${springBootVersion}")

    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-web
    testImplementation (group: 'org.springframework.boot', name: 'spring-boot-starter-validation', version: "${springBootVersion}")

    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-test
    testImplementation (group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: "${springBootVersion}")

    // https://mvnrepository.com/artifact/org.springframework/spring-test
    testImplementation group: 'org.springframework', name: 'spring-test', version: "${springVersion}"

    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.15.0'

    testAnnotationProcessor group: 'org.projectlombok', name: 'lombok', version: "${lombokVersion}"

    // https://mvnrepository.com/artifact/org.json/json
    testImplementation group: 'org.json', name: 'json', version: '20210307'

    // https://mvnrepository.com/artifact/org.mockito/mockito-inline
    testImplementation group: 'org.mockito', name: 'mockito-inline', version: "${mockitoVersion}"

    // https://mvnrepository.com/artifact/org.mockito/mockito-junit-jupiter
    testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: "${mockitoVersion}"
}

test {
    useJUnitPlatform()
}

task copyDependencies(type: Copy) {
    from configurations.annotationProcessor
    into './build/dependencies'
}
